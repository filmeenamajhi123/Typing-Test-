<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="Type.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <p id="text"></p>
            <input type="text" id="input" placeholder="Start typing..." disabled>
            <button id="btn">Start</button>
        </div>
        <div class="main1">
            <ul class="result">
                <li class="time">
                    <p>Time</p>
                    <span id="time">60s</span>
                </li>
                <li class="speed">
                    <p>WPM</p>
                    <span id="speed">0</span>
                </li>
                <li class="error">
                    <p>Error</p>
                    <span id="error">0</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="Type.js"></script>
</body>
</html>
